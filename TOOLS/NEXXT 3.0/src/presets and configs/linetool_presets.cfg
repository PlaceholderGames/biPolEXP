=========================================================
Line toolbox presets for NEXXT studio 3.0
=========================================================



Preset A:
=========================================================

Line Style:
---------------------------------------------------------
Dots A=0
Dashes A=0
Dash Length A=1

Line + Brush FX:
---------------------------------------------------------
Enable Brush FX A=1
Taper In A=0
Taper Out A=0
Taper From Mid A=0

Application mode:
---------------------------------------------------------
Quick A=0
Coat A=0

x0y0 Adjust settings:
---------------------------------------------------------
Autoreset x0y0 A=0

Scrollwheel Roster:
---------------------------------------------------------
Roster Enable Line A=1
Roster Enable Curve A=1
Roster Enable Knee A=1
Roster Enable Right A=1
Roster Enable Rect A=1
Roster Enable Ellipse A=1
Roster Enable Hyperbola A=1
Roster Enable Hyperline A=1
Roster Enable Hypercave A=1

Scrollwheel Roster settings:
---------------------------------------------------------
Roster Autoreset A=0
Roster AutosizeY A=0
Roster Cursor A=0

